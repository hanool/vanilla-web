<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>My Blog</title>
  </head>
  <body>
    <h1>My Blog</h1>

    <div class="filter-container">
      <input
        id="filter"
        class="filter"
        type="text"
        placeholder="Filter posts..."
      />
    </div>

    <div id="post-container">
      <div class="post">
        <div class="number">1</div>
        <div class="post-info">
          <h2 class="post-title">Post One</h2>
          <p class="post-body">
            Amet quae eos nemo ducimus necessitatibus sint distinctio fugiat?
            Velit maiores delectus voluptatibus earum libero labore doloremque
            Ratione beatae architecto!
          </p>
        </div>
      </div>
      <div class="post">
        <div class="number">2</div>
        <div class="post-info">
          <h2 class="post-title">Post Two</h2>
          <p class="post-body">
            Elit quia distinctio consequuntur itaque unde Odio culpa fugit
            molestias?
          </p>
        </div>
      </div>
    </div>

    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
