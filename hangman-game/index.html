<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <p>Find the hidden word - Enter a letter</p>
  <div class="game-container">
    <svg class="figure-container" height="250" width="200">
      <!-- Rod -->
      <line x1="60" y1="20" x2="140" y2="20"/>
      <line x1="140" y1="20" x2="140" y2="50" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="20" y1="230" x2="100" y2="230" />

      <!-- Head -->
      <circle class="figure-part" cx="140" cy="70" r="20" />

      <!-- Body -->
      <line class="figure-part" x1="140" y1="90" x2="140" y2="150" />

      <!-- Arms -->
      <line class="figure-part" x1="140" y1="120" x2="120" y2="100" />
      <line class="figure-part" x1="140" y1="120" x2="160" y2="100" />

      <!-- Legs -->
      <line class="figure-part" x1="140" y1="150" x2="120" y2="180" />
      <line class="figure-part" class="figure-part" x1="140" y1="150" x2="160" y2="180" />
    </svg>

    <div class="wrong-letters-container">
      <div id="wrong-letters"></div>
    </div>

    <div id="word" class="word"></div>
  </div>

  <!-- container for ending message -->
  <div id="popup-container" class="popup-container">
    <div class="popup">
      <h2 id="ending-message"></h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification-container" class="notification-container">
    <p>You have already entered this letter</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
