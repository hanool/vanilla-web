<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Lyrics Search</title>
  </head>
  <body>
    <header>
      <h1>LyricsSearch</h1>
      <form id="form">
        <input
          id="search-term"
          type="text"
          placeholder="Input songs to search"
        />
        <button id="btn-search">Search</button>
      </form>
    </header>
    <div class="container">
      <ul class="search-result" id="search-result">
        <li>Results will be displayed here</li>
      </ul>
      <button id="btn-more">More...</button>
    </div>

    <div class="container pagination"></div>

    <script src="script.js"></script>
  </body>
</html>
